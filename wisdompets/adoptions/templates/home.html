{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <h1>Home page for pet adoptions</h1>
    </head>
    <body>
        <div>
            {% for pet in pets %}
                <div class="petname">
                    <a href="{% url 'pet_detail' pet.id %}">
                        <h3>{{ pet.name|capfirst }}</h3>
                    </a>
                    <p>{{ pet.species }}</p>
                    {% if pet.breed %}
                        <p>Breed: {{ pet.breed }}</p>
                    {% endif %}
                    <p class="hidden">{{ pet.description }}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
{% endblock %}
